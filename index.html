<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Paragraph Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="leftdiv">
          <input type="number" placeholder="Enter number" class="noinput" />
          <select name="dropdown" id="opt-input">
            <option value="paragraph">Paragraph</option>
            <option value="sentence">Sentences</option>
          </select>
        </div>
        <div class="rightdiv">
          <button class="btn-generate" type="button">Generate</button>
          <button class="btn-copy" type="button">Copy</button>
        </div>
      </div>
      <div class="gen-content">
